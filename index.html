<!DOCTYPE HTML>
<html>
    <head>
        <title>Kalkulator Segitiga</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <h1>Hitung Luas dan Keliling Segitiga</h1>
        </header>
        
        <img src="segitiga.png" alt="segitiga" class="image">
      
        <div class="container">
            <div class="button-container">
            <button onclick="toggleArea()">Luas</button>
            <button onclick="togglePerimeter()">Keliling</button>
            </div>
        
            <div id="areaInput" style="display:none;">
                <h3>Luas</h3>
                <p>Masukkan nilai Alas dan Tinggi dalam Cm!</p>
                <label for="height">Tinggi (cm):</label>
                <input type="number" id="height">
                <label for="base">Alas (cm):</label>
                <input type="number" id="base">
                <div class="calculate-button-container">
                <button class="calculate" onclick="calculateArea()">Hitung Luas</button>
                </div>
            </div>
        
            <div id="perimeterInput" style="display:none;">
                <h3>Keliling</h3>
                <p>Masukkan nilai sisi dalam cm!</p>
                <label for="side1">Sisi 1 (cm):</label>
                <input type="number" id="side1">
                <label for="side2">Sisi 2 (cm):</label>
                <input type="number" id="side2">
                <label for="side3">Sisi 3 (cm):</label>
                <input type="number" id="side3">
                <div class="calculate-button-container">
                <button onclick="calculatePerimeter()">Hitung Keliling</button>
                </div>
            </div>
        
            <div id="result"></div>
        </div>
        


    <script src="js/script.js"></script>
    </body>
</html>
